<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>camisetas mundial qatar 2022</title>
    <!-- CSS only BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-----------CSS PROPIO---------*/-->
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    <div class="titulo-bienvenida">
      <p>Bienvenido al sitio de camisetas del mundial qatar 2022</p>

      <nav class="navbar mt-2 mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="imagenes/carrito.jpg"
              alt=""
              width="60"
              height="60"
              id="verCarrito"
              class="ver-carrito"
          /></a>

          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="seleccion"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Buscar
            </button>
          </form>
        </div>
      </nav>
    </div>
    <div id="productos" class="productos-estilo"></div>
    <div id="modal-container" class="modal-container"></div>

    <footer class="footer">
      <div class="footer__info">
        <h2 class="">Mas sobre nosotros</h2>
      </div>

      <div class="footer__redes">
        <i><a href="https://es-la.facebook.com/">facebook</a></i>
        <i><a href="https://twitter.com/?lang=es">Twitter</a></i>
        <i><a href="https://www.youtube.com/">Youtube</a></i>
      </div>
      <div class="footer__copy">
        <p>Qatar 2022 / todos los derechos reservados</p>
      </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
    <script src="/carrito.js"></script>
    <script src="/formulario.js"></script>
  </body>
</html>
