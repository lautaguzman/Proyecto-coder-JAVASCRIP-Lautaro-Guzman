<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/copa del mundo.png"
      type="image/x-icon"
    />
    <!-- CSS only BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-----------CSS PROPIO---------*/-->
    <link rel="stylesheet" href="" />
    <title>Tienda de camisetas</title>
  </head>

  <body>
    <div class="container mt-auto mb-4" id="formulario">
      <div class="row mb-4 fs-4">
        <label class="col-sm-2 col-form-label" for="nombre">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nombre" required />
        </div>
      </div>
      <div class="row mb-4 fs-4">
        <label class="col-sm-2 col-form-label" for="direccion">direccion</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="direccion" />
        </div>
      </div>

      <div class="row mb-4 fs-4">
        <label class="col-sm-2 col-form-label" id="email" for="emailInput">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="emailInput" required />
        </div>
      </div>
      <div class="row mb-4 fs-4">
        <label class="col-sm-2 col-form-label" for="comentario"
          >Dejanos tu comentario</label
        >
        <div class="col-sm-10">
          <textarea class="form-control" id="comentario"></textarea>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">enviar comentario</button>
    </div>


    <div id="equipamento"></div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
