<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>camisetas mundial qatar 2022</title>
  <!-- CSS only BOOTSTRAP-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <!-----------CSS PROPIO---------*/-->
  <link rel="stylesheet" href="/estilos.css" />
</head>

<body>
  <div class="atras"><a href="/index.html">atras</a></div>

  <h1>Direccion de envio</h1>

  <form id="form">
    <div class="row mb-3">
      <input type="text" class="form-control" placeholder="Nombre Completo" aria-label="First name" id="name-form"
        required />
    </div>

    <div class="row mb-3">
      <input type="text" class="form-control" placeholder="Apellido" aria-label="Last name" id="apellido-form"
        required />
    </div>
    <div class="row mb-3">
      <input type="email" class="form-control" id="email-form" placeholder="Correo Electronico" name="email" required />
    </div>
    <div class="row mb-3">
      <input type="text" class="form-control" id="inputAddress-form" name="inputAddress"
        placeholder="Direccion de envio" required />
    </div>
    <div class="row mb-3">
      <input type="text" class="form-control" id="ciudad-form" name="ciudad" placeholder="Ciudad" required />
    </div>
    <div class="row mb-3">
      <input type="text" class="form-control" id="provincia-form" name="provincia" placeholder="provincia" required />
    </div>
    <button id="btnEnviar" class="btn btn-primary" type="submit" value="enviar">
      enviar
    </button>
  </form>

  <footer class="footer">
    <div class="footer__info">
      <h2 class="">Mas sobre nosotros</h2>
    </div>

    <div class="footer__redes">
      <i><a href="https://es-la.facebook.com/">facebook</a></i>
      <i><a href="https://twitter.com/?lang=es">Twitter</a></i>
      <i><a href="https://www.youtube.com/">Youtube</a></i>
    </div>
    <div class="footer__copy">
      <p>Qatar 2022 / todos los derechos reservados</p>
    </div>
  </footer>

  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="/contenido.js"></script>
  <script src="/carrito.js"></script>
  <script src="/formulario.js"></script>
</body>

</html>
